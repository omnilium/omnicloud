apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.14.*
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 60m0s
  interval: 5m0s
  releaseName: cert-manager
  targetNamespace: cert-manager
  timeout: 2m30s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    extraArgs:
      - --feature-gates=ExperimentalGatewayAPISupport=true
