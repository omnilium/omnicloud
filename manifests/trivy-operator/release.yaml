apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: flux-system
spec:
  interval: 10m0s
  timeout: 5m0s
  chart:
    spec:
      chart: trivy-operator
      version: 0.21.*
      sourceRef:
        kind: HelmRepository
        name: aqua
      interval: 60m0s
  releaseName: trivy-operator
  targetNamespace: trivy-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    operator:
      scanJobsConcurrentLimit: 20
      scanNodeCollectorLimit: 3
