apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: flux-system
spec:
  interval: 10m0s
  timeout: 5m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 58.1.*
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 60m0s
  releaseName: prometheus-stack
  targetNamespace: prometheus-stack
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: prometheus-stack
    alertmanager:
      podDisruptionBudget:
        enabled: true
      alertmanagerSpec:
        replicas: 3
        retention: 168h
        storage:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 16Gi
        podAntiAffinity: soft
        podAntiAffinityTopologyKey: topology.omnilium.cloud/host
    grafana:
      defaultDashboardsTimezone: Europe/Bucharest
      sidecar:
        dashboards:
          enableNewTablePanelSyntax: true
    kubelet:
      serviceMonitor:
        attachMetadata:
          node: true
    kubeEtcd:
      enabled: true
      endpoints: []
    prometheusOperator:
      admissionWebhooks:
        failurePolicy: IgnoreOnInstallOnly
        deployment:
          enabled: true
          podDisruptionBudget:
            minAvailable: 1
    prometheus:
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        retention: 7d
        replicas: 1
        shards: 3
        podAntiAffinity: soft
        podAntiAffinityTopologyKey: topology.omnilium.cloud/host
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 32Gi
