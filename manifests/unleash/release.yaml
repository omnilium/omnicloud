apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: unleash
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: unleash
            version: 4.0.*
            sourceRef:
                kind: HelmRepository
                name: unleash
            interval: 60m0s
    releaseName: unleash
    targetNamespace: unleash
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        affinity:
            podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                    - weight: 100
                      podAffinityTerm:
                        labelSelector:
                            matchExpressions:
                                - key: app.kubernetes.io/instance
                                  operator: In
                                  values:
                                    - unleash
                        topologyKey: topology.omnilium.cloud/host
        dbConfig:
            host: unleash-cnpg-cluster-rw.unleash.svc.cluster.local
            pass: ENC[AES256_GCM,data:5Xiey5BZCImqMOowBjwvQElcmaxgNh0wRSG3DUgkpy0=,iv:AVBO/sVkZhxjCOGQssDRtLXYKwQMTUSI81cB4yeYJOU=,tag:l7LPjgS6tMF4qWKMC/zOng==,type:str]
        ingress:
            enabled: true
            annotations:
                cert-manager.io/cluster-issuer: omnicloud
            hosts:
                - host: unleash.omnilium.local
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
            tls:
                - secretName: unleash-tls
                  hosts:
                    - unleash.omnilium.local
        replicaCount: 3
        postgresql:
            enabled: false
