apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: thanos
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: thanos
            version: 1.16.*
            sourceRef:
                kind: HelmRepository
                name: stevehipwell
            interval: 60m0s
    releaseName: thanos
    targetNamespace: monitoring
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        nameOverride: thanos
        fullnameOverride: thanos
        objstoreConfig:
            name: ENC[AES256_GCM,data:rzMVkD0KcEkp5aycqLkVVL6ctAgpoC+U5uCcQw==,iv:IYcdfWBA2rrbqWe08gI+VRUKHOZlQKaRFipEL0hBALI=,tag:PWuWKLk6uxSDH3f7v3s/cA==,type:str]
            value: ENC[AES256_GCM,data:,iv:K+MsH38MrA5h8q4cJf6Y9eEaOWaKImGCklkM6Jc0Qyc=,tag:oJb0oxXJVxeqAJ9xBkeFgw==,type:str]
        serviceMonitor:
            enabled: true
        compact:
            enabled: true
            resources: {}
        query:
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: omnicloud
                hosts:
                    - thanos.omnilium.local
                tls:
                    - secretName: thanos-tls
                      hosts:
                        - thanos.omnilium.local
            replicas: 2
            resources: {}
            # autoscaling:
            #   enabled: true
            #   minReplicas: 1
            #   maxReplicas: 3
            #   targetMemoryUtilizationPercentage: 75
            # podDistruptionBudget:
            #   enabled: true
            #   minAvailable: 1
            podLabels:
                app.omnilium.cloud/identifier: thanos
            topologySpreadConstraints:
                - maxSkew: 1
                  topologyKey: topology.omnilium.cloud/host
                  whenUnsatisfiable: ScheduleAnyway
                  labelSelector:
                    matchLabels:
                        app.omnilium.cloud/identifier: thanos
        queryFrontend:
            enabled: true
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: omnicloud
                hosts:
                    - frontend.thanos.omnilium.local
                tls:
                    - secretName: thanos-frontend-tls
                      hosts:
                        - frontend.thanos.omnilium.local
            replicas: 2
            resources: {}
            # autoscaling:
            #   enabled: true
            #   minReplicas: 1
            #   maxReplicas: 3
            #   targetMemoryUtilizationPercentage: 75
            # podDistruptionBudget:
            #   enabled: true
            #   minAvailable: 1
            podLabels:
                app.omnilium.cloud/identifier: thanos-frontend
            topologySpreadConstraints:
                - maxSkew: 1
                  topologyKey: topology.omnilium.cloud/host
                  whenUnsatisfiable: ScheduleAnyway
                  labelSelector:
                    matchLabels:
                        app.omnilium.cloud/identifier: thanos-frontend
        storeGateway:
            replicas: 2
            resources: {}
