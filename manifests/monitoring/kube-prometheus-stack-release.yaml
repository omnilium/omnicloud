apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: kube-prometheus-stack
            version: 58.1.*
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
            interval: 60m0s
    releaseName: kube-prometheus-stack
    targetNamespace: monitoring
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        nameOverride: promstack
        fullnameOverride: promstack
        alertmanager:
            podDisruptionBudget:
                enabled: true
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: omnicloud
                hosts:
                    - alertmanager.omnilium.local
                paths:
                    - /
                pathType: ImplementationSpecific
                tls:
                    - secretName: alertmanager-tls
                      hosts:
                        - alertmanager.omnilium.local
            alertmanagerSpec:
                podMetadata:
                    labels:
                        app.omnilium.cloud/identifier: alertmanager
                replicas: 2
                retention: 168h
                storage:
                    volumeClaimTemplate:
                        spec:
                            resources:
                                requests:
                                    storage: 16Gi
                externalUrl: https://alertmanager.omnilium.local
                resources: {}
                podAntiAffinity: soft
                topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: topology.omnilium.cloud/host
                      whenUnsatisfiable: ScheduleAnyway
                      labelSelector:
                        matchLabels:
                            app.omnilium.cloud/identifier: alertmanager
                priorityClassName: system-cluster-critical
        grafana:
            defaultDashboardsTimezone: Europe/Bucharest
            adminPassword: ENC[AES256_GCM,data:uHb9BaGRMmVOOGh4rDaZcDlCajzlQbQVVK0PNuBMRCg=,iv:/bw4kTUb9xep9+SazvNPWEKx90AFN3dn2hY1YnAU6bQ=,tag:lruDmiZyABMO2aWnZJ2hIg==,type:str]
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: omnicloud
                hosts:
                    - grafana.omnilium.local
                tls:
                    - secretName: grafana-tls
                      hosts:
                        - grafana.omnilium.local
            persistence:
                enabled: true
                type: sts
                size: 8Gi
            resources: {}
            sidecar:
                datasources:
                    # url: http://prometheus-stack-prometheus
                    alertmanager:
                        handleGrafanaManagedAlerts: true
            grafana.ini:
                server:
                    root_url: https://grafana.omnilium.local
        # kubeEtcd:
        prometheusOperator:
            admissionWebhooks:
                certManager:
                    enabled: true
                    issuerRef:
                        name: omnicloud
                        kind: ClusterIssuer
            resources: {}
        prometheus:
            thanosService:
                enabled: true
            thanosServiceMonitor:
                enabled: true
            podDisruptionBudget:
                enabled: true
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: omnicloud
                hosts:
                    - prometheus.omnilium.local
                paths:
                    - /
                pathType: ImplementationSpecific
                tls:
                    - secretName: prometheus-tls
                      hosts:
                        - prometheus.omnilium.local
            prometheusSpec:
                disableCompaction: true
                scrapeInterval: 15s
                enableFeatures:
                    - exemplar-storage
                topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: topology.omnilium.cloud/host
                      whenUnsatisfiable: ScheduleAnyway
                      labelSelector:
                        matchLabels:
                            app.omnilium.cloud/identifier: prometheus
                externalUrl: https://prometheus.omnilium.local
                retention: 7d
                replicas: 2
                podMetadata:
                    labels:
                        app.omnilium.cloud/identifier: prometheus
                podAntiAffinity: soft
                resources: {}
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            resources:
                                requests:
                                    storage: 32Gi
                priorityClassName: system-cluster-critical
                thanos:
                    objectStorageConfig:
                        secret:
                            type: S3
                            config:
