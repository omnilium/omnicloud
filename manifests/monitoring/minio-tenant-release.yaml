        tenant:
            name: monitoring
            configuration:
                name: monitoring-configuration
            pools:
                - servers: 4
                  name: pool-0
                  volumesPerServer: 2
                  size: 64Gi
                  storageClassName: spinning-disk
                  labels:
                    app.omnilium.cloud/identifier: monitoring-minio-tenant
                  tolerations:
                    - operator: Equal
                      key: storage
                      value: spinning-disk
                      effect: NoSchedule
                  nodeSelector:
                    node.omnilium.cloud/storage: spinning-disk
                  resources: {}
            certificate:
                externalCertSecret:
                    - name: minio-tenant-tls
                      type: cert-manager.io/v1
                requestAutoCert: false
            buckets:
                - name: thanos
                  region: hel1
