apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: monitoring-minio-tenant
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: tenant
            version: 5.0.*
            sourceRef:
                kind: HelmRepository
                name: minio
            interval: 60m0s
    releaseName: monitoring-minio-tenant
    targetNamespace: monitoring
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
