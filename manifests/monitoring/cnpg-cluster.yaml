apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: monitoring-cnpg-cluster
  namespace: monitoring
spec:
  instances: 3
  bootstrap:
    initdb:
      database: monitoring
      owner: monitoring
      secret:
        name: cnpg-password
  storage:
    size: 8Gi
  affinity:
    topologyKey: topology.omnilium.cloud/host
