---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: tls-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: trust-manager
      version: ">=0.9.0 <0.10.0"
      sourceRef:
        kind: HelmRepository
        name: tls
        namespace: tls-system
      interval: 1m
  dependsOn:
    - name: cert-manager
  values:
    replicaCount: 2
    secretTargets:
      enabled: true
      authorizedSecretsAll: true
    priorityClassName: medium
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.omnilium.local/identifier: trust-manager
              topologyKey: topology.omnilium.local/host
    topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.omnilium.local/identifier: trust-manager
        topologyKey: topology.kubernetes.io/zone
        maxSkew: 1
        whenUnsatisfiable: ScheduleAnyway
    app:
      trust:
        namespace: tls-system
      podLabels:
        app.omnilium.local/identifier: trust-manager
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
