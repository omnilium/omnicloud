---
apiVersion: v1
kind: Service
metadata:
  name: traefik-ssh
  namespace: traefik-system
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: traefik-traefik-system
    app.kubernetes.io/name: traefik
  ports:
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: ssh
