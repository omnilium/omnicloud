---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: traefik
      version: ">=27.0.0 <28.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-system
      interval: 1m
  values:
    ingressRoute:
      dashboard:
        matchRule: Host(`traefik.talos.omnilium.local`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
        entryPoints:
          - web
          - websecure
        tls:
          secretName: traefik-dashboard
    ports:
      websecure:
        http3:
          enabled: true
