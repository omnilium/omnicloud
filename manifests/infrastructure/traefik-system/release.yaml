---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: traefik
      version: ">=27.0.0 <27.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-system
      interval: 1m
  values:
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    ingressRoute:
      dashboard:
        matchRule: Host(`traefik.talos.omnilium.local`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
        entryPoints:
          - web
          - websecure
        tls:
          secretName: traefik-dashboard
    ports:
      websecure:
        http3:
          enabled: true
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 75
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 75
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: '{{ template "traefik.name" . }}'
                  app.kubernetes.io/instance: "{{ .Release.Name }}-{{ .Release.Namespace }}"
              topologyKey: topology.omnilium.local/host
    topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: '{{ template "traefik.name" . }}'
            app.kubernetes.io/instance: "{{ .Release.Name }}-{{ .Release.Namespace }}"
        topologyKey: topology.kubernetes.io/zone
        maxSkew: 1
        whenUnsatisfiable: ScheduleAnyway
    priorityClassName: high
