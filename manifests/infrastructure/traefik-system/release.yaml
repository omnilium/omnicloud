---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: traefik
      version: ">=27.0.0 <27.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-system
      interval: 1m
  values:
    deployment:
      podLabels:
        app.omnilium.local/identifier: traefik
      # additionalVolumes:
      #   - name: plugins
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    experimental:
      plugins:
        bouncer:
          moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: v1.2.1
    ingressRoute:
      dashboard:
        enabled: false
    # additionalVolumeMounts:
    #   - name: plugins
    #     mountPath: /plugins-storage
    ports:
      websecure:
        http3:
          enabled: true
          advertisedPort: 4443
      ssh:
        port: 2222
        expose:
          default: true
        exposedPort: 22
    tlsOptions:
      default:
        minVersion: VersionTLS13
    # service:
    #   ipFamilyPolicy: RequireDualStack
    #   ipFamilies:
    #     - IPv4
    #     - IPv6
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 75
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 75
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 500Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.omnilium.local/identifier: traefik
              topologyKey: topology.omnilium.local/host
    topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.omnilium.local/identifier: traefik
        topologyKey: topology.kubernetes.io/zone
        maxSkew: 1
        whenUnsatisfiable: ScheduleAnyway
    priorityClassName: high
