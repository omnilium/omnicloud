---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local
  namespace: tls-system
spec:
  ca:
    secretName: ca
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme
  namespace: tls-system
spec:
  acme:
    email: contact@omnilium.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik
