---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: single
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: io.openebs.csi-mayastor
allowVolumeExpansion: true
parameters:
  fsType: xfs
  protocol: nvmf
  repl: "1"
  ioTimeout: "30"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: replicated
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: io.openebs.csi-mayastor
allowVolumeExpansion: true
parameters:
  fsType: xfs
  protocol: nvmf
  repl: "3"
  ioTimeout: "30"
