apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: argocd
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: argo-cd
            version: 6.7.*
            sourceRef:
                kind: HelmRepository
                name: argocd
            interval: 60m0s
    releaseName: argocd
    targetNamespace: argocd
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        crds:
            keep: false
        global:
            domain: cd.omni.ms
        configs:
            cm:
                users.anonymous.enabled: true
                dex.config: |
                    connectors:
                      - type: oidc
                        id: forgejo
                        name: Forgejo
                        config:
                          issuer: https://git.omni.ms/
                          clientID: 1e3265ca-f7cd-474f-84cc-fdd1250ba5cc
                          clientSecret: $dex.forgejo.clientSecret
                          insecureEnableGroups: true
                          scopes:
                            - profile
                            - email
                            - groups
            params:
                server.insecure: true
            rbac:
                policy.default: role:workshop
                policy.csv: |
                    p, role:workshop, applications, get, workshop/*, allow
                    p, role:workshop, projects, get, workshop, allow
                    p, role:workshop, logs, get, workshop/*, allow

                    g, omnilium:owners, role:admin
            secret:
                extra:
                    dex.forgejo.clientSecret: ENC[AES256_GCM,data:c6H6PLxTnFMFCCfs/2l72HYIpU4bWiTQDDoBBDCwZCvPxnOb/At3TIBF+LGA6lURhLXT5n0VQrQ=,iv:LZfxM5ToS+luvWSIHYXyfqSxNYmvJrqujf/juscIK5I=,tag:eGZVuSKCkK3pZnEfuXKX9Q==,type:str]
        server:
            extensions:
                enabled: true
                image:
                    tag: v0.0.5
                extensionList:
                    - name: extension-rollout
                      env:
                        - name: EXTENSION_URL
                          value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.4/extension.tar
