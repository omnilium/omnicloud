apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: argocd
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: argo-cd
            version: 6.7.*
            sourceRef:
                kind: HelmRepository
                name: argocd
            interval: 60m0s
    releaseName: argocd
    targetNamespace: argocd
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        crds:
            keep: false
        global:
            domain: cd.omni.ms
        configs:
            cm:
                dex.config: |
                    connectors:
                      - type: oidc
                        id: forgejo
                        name: Forgejo
                        config:
                          issuer: https://git.omni.ms/
                          clientID: 1e3265ca-f7cd-474f-84cc-fdd1250ba5cc
                          clientSecret: $dex.forgejo.clientSecret
                          insecureEnableGroups: true
                          scopes:
                            - profile
                            - email
                            - groups
            params:
                server.insecure: true
            rbac:
                policy.default: role:readonly
                policy.csv: |
                    g, omnilium:owners, role:admin

                    p, role:workshop, applications, get, workshop/*, allow
                    p, role:workshop, projects, get, workshop, allow
                    p, role:workshop, logs, get, workshop/*, allow
                    g, omnilium:workshop, role:workshop
            secret:
                extra:
                    dex.forgejo.clientSecret: ENC[AES256_GCM,data:JBvfDT9pFMvRlFRmexws3lMnUO7QAor3A36x42LGg+hWmAuZhCMq9WaRHaioHYl7syBXWCsXs8k=,iv:E6M+PBx0Ad/XVpZbDlbxvynyEd1tyllFW7Hd2zHAhWk=,tag:NcD54+0a1I5HEEGCwTC9zQ==,type:str]
        server:
            extensions:
                enabled: true
                image:
                    tag: v0.0.5
                extensionList:
                    - name: extension-rollout
                      env:
                        - name: EXTENSION_URL
                          value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.4/extension.tar
