    name: argocd
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: argo-cd
            version: 6.7.*
            sourceRef:
                kind: HelmRepository
                name: argocd
            interval: 60m0s
    releaseName: argocd
    targetNamespace: argocd
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
