apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: argocd
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: argo-cd
            version: 6.7.*
            sourceRef:
                kind: HelmRepository
                name: argocd
            interval: 60m0s
    releaseName: argocd
    targetNamespace: argocd
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        crds:
            keep: false
        global:
            domain: argocd.omnilium.local
        configs:
            cm:
                dex.config: |
                    connectors:
                      - type: oidc
                        id: forgejo
                        name: Forgejo
                        config:
                          issuer: https://git.omni.ms/
                          clientID: 1e3265ca-f7cd-474f-84cc-fdd1250ba5cc
                          clientSecret: $dex.forgejo.clientSecret
                          insecureEnableGroups: true
                          scopes:
                            - profile
                            - email
                            - groups
            params:
                server.insecure: true
            rbac:
                policy.default: role:readonly
                policy.csv: |
                    g, omnilium:owners, role:admin

                    p, role:workshop, applications, get, workshop/*, allow
                    p, role:workshop, clusters, get, *, allow
                    p, role:workshop, repositories, get, *, allow
                    p, role:workshop, projects, get, workshop, allow
                    p, role:workshop, logs, get, workshop/*, allow
                    g, omnilium:workshop, role:workshop
            secret:
                extra:
                    dex.forgejo.clientSecret: ENC[AES256_GCM,data:Xf71vRrhh5C8ER2en1N4QV3e83ZO+0UefJakH+H59XArzPraCK0UvBHISA+knzmiVJYrTbUUZ8E=,iv:X84Mg70s8cXsuR6iCshVRjCna/z2KTz2IP+mJl2L/tc=,tag:jj3m+vdrTauhQNnkfj6iqA==,type:str]
        server:
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: omnicloud
                hostname: argocd.omnilium.local
                tls: true
