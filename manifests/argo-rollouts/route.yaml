apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-rollouts-route
  namespace: argocd
spec:
  parentRefs:
    - name: argocd-rollouts-gateway
  hostnames:
    - argocd-rollouts.omnilium.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-rollouts-dashboard
          port: 3100
