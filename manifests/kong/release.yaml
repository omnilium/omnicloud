apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kong-operator
  namespace: flux-system
spec:
  chart:
    spec:
      chart: gateway-operator
      version: 0.1.*
      sourceRef:
        kind: HelmRepository
        name: konghq
      interval: 60m0s
  interval: 5m0s
  releaseName: kong-operator
  targetNamespace: kong-system
  timeout: 2m30s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      enable_controller_konglicense: false
      enable_controller_controlplaneextensions: false
