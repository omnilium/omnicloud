---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: onedev-ssh
  namespace: onedev
spec:
  entryPoints:
    - ssh
  routes:
    - match: HostSNI(`*`)
      services:
        - name: onedev-ssh
          port: 22
      middlewares:
        - name: inflight
          namespace: onedev
  tls:
    secretName: onedev-tls
