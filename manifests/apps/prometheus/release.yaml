---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 10m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=57.2.1 <57.3.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: prometheus
      interval: 1m
  values:
    nameOverride: prometheus
    namespaceOverride: prometheus
    alertmanager:
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          cpu: 100m
          memory: 200Mi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: single
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
    grafana:
      defaultDashboardsTimezone: Europe/Bucharest
      defaultDashboardsEditable: false
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: local
        hosts:
          - grafana.omnilium.local
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.omnilium.local
      persistence:
        enabled: true
        type: sts
        storageClassName: single
        accessModes:
          - ReadWriteOnce
        size: 10Gi
        finalizers:
          - kubernetes.io/pvc-protection
      sidecar:
        dashboards:
          provider:
            allowUiUpdates: true
    prometheusOperator:
      resources:
        requests:
          cpu: 50m
          memory: 50Mi
        limits:
          cpu: 100m
          memory: 100Mi
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: local
        hosts:
          - prometheus.omnilium.local
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.omnilium.local
      prometheusSpec:
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: "1"
            memory: 2Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: single
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
