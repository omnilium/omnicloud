---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 10m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=57.2.1 <57.3.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: prometheus
      interval: 1m
  install:
    timeout: 10m0s
    remediation:
      retries: 5
  values:
    nameOverride: prometheus
    namespaceOverride: prometheus
    grafana:
      defaultDashboardsTimezone: Europe/Bucharest
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: local
        hosts:
          - grafana.omnilium.local
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.omnilium.local
      persistence:
        enabled: true
        type: sts
        storageClassName: single
        accessModes:
          - ReadWriteOnce
        size: 10Gi
        finalizers:
          - kubernetes.io/pvc-protection
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: local
        hosts:
          - prometheus.omnilium.local
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.omnilium.local
