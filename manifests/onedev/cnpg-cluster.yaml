apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: onedev
  namespace: onedev
spec:
  instances: 3
  bootstrap:
    initdb:
      database: onedev
      owner: onedev
      secret:
        name: cnpg-password
  storage:
    size: 8Gi
  affinity:
    topologyKey: topology.omnilium.cloud/host
