        podLabels:
            app.omnilium.cloud/identifier: onedev-server
        affinity:
            podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                    - weight: 100
                      podAffinityTerm:
                        labelSelector:
                            matchExpressions:
                                - key: app.omnilium.cloud/identifier
                                  operator: In
                                  values:
                                    - onedev-server
                        topologyKey: topology.omnilium.cloud/host
        persistence:
            size: 32Gi
        # service:
        #     separateSSH:
        #         enabled: true
        #         type: LoadBalancer
        #         port: 22
        ingress:
            enabled: true
            annotations:
                cert-manager.io/cluster-issuer: acme
            host: git.omni.ms
            tls:
                enabled: true
