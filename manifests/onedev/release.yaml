        podLabels:
            app.omnilium.cloud/identifier: onedev-server
        affinity:
            podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                    - weight: 100
                      podAffinityTerm:
                        labelSelector:
                            matchExpressions:
                                - key: app.omnilium.cloud/identifier
                                  operator: In
