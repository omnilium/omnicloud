            chart: onedev
            version: 10.4.*
            sourceRef:
                kind: HelmRepository
                name: onedev
            interval: 60m0s
    releaseName: onedev
    targetNamespace: onedev
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
