apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: flagsmith-gateway
  namespace: flagsmith
  annotations:
    cert-manager.io/cluster-issuer: omnicloud
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      hostname: flagsmith.omnilium.local
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - kind: Secret
            name: flagsmith-tls
