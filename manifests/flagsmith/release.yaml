apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: flagsmith
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: flagsmith
            version: 0.32.*
            sourceRef:
                kind: HelmRepository
                name: flagsmith
            interval: 60m0s
    releaseName: flagsmith
    targetNamespace: flagsmith
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        api:
            replicacount: 3
            podLabels:
                app.omnilium.cloud/identifier: flagsmith-api
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        - weight: 100
                          podAffinityTerm:
                            labelSelector:
                                matchExpressions:
                                    - key: app.omnilium.cloud/identifier
                                      operator: In
                                      values:
                                        - flagsmith-apir
                            topologyKey: topology.omnilium.cloud/host
        frontend:
            replicacount: 3
            podLabels:
                app.omnilium.cloud/identifier: flagsmith-frontend
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        - weight: 100
                          podAffinityTerm:
                            labelSelector:
                                matchExpressions:
                                    - key: app.omnilium.cloud/identifier
                                      operator: In
                                      values:
                                        - flagsmith-frontend
                            topologyKey: topology.omnilium.cloud/host
        postgresql:
            enabled: false
        databaseExternal:
            enabled: true
            host: flagsmith-cnpg-cluster-rw.flagsmith.svc.cluster.local
            database: flagsmith
            username: flagsmith
            password: ENC[AES256_GCM,data:3WbL4v+smMdTfzKQ9oB9d3Hudg7AsUURxFlOofTbdBY=,iv:5IcLnqnFyGNECv5hIvEyWDjNPzlePwOy1fOB5bWgu9o=,tag:nDCEZldB4TtvXIvGH8bp9A==,type:str]
        ingress:
            frontend:
