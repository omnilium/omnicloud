apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: flagsmith-cnpg-cluster
  namespace: flagsmith
spec:
  instances: 3
  bootstrap:
    initdb:
      database: flagsmith
      owner: flagsmith
      secret:
        name: cnpg-password
  storage:
    size: 8Gi
  affinity:
    topologyKey: topology.omnilium.cloud/host
