apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: flagsmith-route
  namespace: flagsmith
spec:
  parentRefs:
    - name: flagsmith-gateway
  hostnames:
    - flagsmith.omnilium.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: flagsmith-frontend
          port: 8080
