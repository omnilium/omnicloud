        strategy:
            type: Recreate
        service:
            http:
                ipFamilyPolicy: RequireDualStack
                ipFamilies:
                    - IPv4
                    - IPv6
            ssh:
                ipFamilyPolicy: RequireDualStack
                ipFamilies:
                    - IPv4
                    - IPv6
