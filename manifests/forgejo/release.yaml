apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: forgejo
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: forgejo
            version: 5.0.*
            sourceRef:
                kind: HelmRepository
                name: forgejo
            interval: 60m0s
    releaseName: forgejo
    targetNamespace: forgejo
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        replicaCount: 1
        strategy:
            type: Recreate
        service:
            http:
                ipFamilyPolicy: RequireDualStack
                ipFamilies:
                    - IPv4
                    - IPv6
            ssh:
                ipFamilyPolicy: RequireDualStack
                ipFamilies:
                    - IPv4
                    - IPv6
        ingress:
            enabled: true
            annotations:
                cert-manager.io/cluster-issuer: acme
            hosts:
                - host: git.omni.ms
                  paths:
                    - path: /
                      pathType: Prefix
            tls:
