                    SCHEME: https
                    ALLOW_DOMAIN: git.omni.ms,forgejo.omni.ms
                server:
                    DOMAIN: git.omni.ms
                    ROOT_URL: https://git.omni.ms/
                    START_SSH_SERVER: true
                    ENABLE_GZIP: true
                    LFS_START_SERVER: true
