                admin:
                    DISABLE_REGULAR_ORG_CREATION: true
                    SEND_NOTIFICATION_EMAIL_ON_NEW_USER: true
                security:
                    PASSWORD_HASH_ALGO: argon2
                service:
                    REGISTER_EMAIL_CONFIRM: true
                    DISABLE_REGISTRATION: true
                    ENABLE_NOTIFY_MAIL: true
