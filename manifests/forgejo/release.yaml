                    DEFAULT_REPO_UNITS: repo.code,repo.issues,repo.pulls
                repository.upload:
                    FILE_MAX_SIZE: 10
                cors:
                    ENABLED: true
                    SCHEME: https
                    ALLOW_DOMAIN: git.omni.ms,forgejo.omni.ms
                server:
                    DOMAIN: git.omni.ms
                    ROOT_URL: https://git.omni.ms/
                    START_SSH_SERVER: true
                    ENABLE_GZIP: true
                    LFS_START_SERVER: true
                database:
