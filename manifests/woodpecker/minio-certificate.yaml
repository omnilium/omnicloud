apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-tls
  namespace: woodpecker
spec:
  dnsNames:
    - "*.woodpecker.svc.cluster.local"
    - "*.woodpecker.woodpecker.svc.cluster.local"
    - "*.woodpecker-hl.woodpecker.svc.cluster.local"
  secretName: minio-tls
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: omnicloud
