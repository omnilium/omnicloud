apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: woodpecker-minio-tenant
    namespace: flux-system
spec:
    interval: 10m0s
    timeout: 5m0s
    chart:
        spec:
            chart: tenant
            version: 5.0.*
            sourceRef:
                kind: HelmRepository
                name: minio
            interval: 60m0s
    releaseName: woodpecker-minio-tenant
    targetNamespace: woodpecker
    install:
        remediation:
            retries: 3
        createNamespace: true
    upgrade:
        remediation:
            retries: 3
    values:
        secrets:
            name: woodpecker-minio-configuration
            accessKey: n2hcwNY5dxJ7Hj2kWVkXZaZaxfrurrY3
            secretKey: ENC[AES256_GCM,data:cCr7Nw81LiDK8Z4R+Kzc0eV0PaB+1v6Pozr08IyAUIM=,iv:teCV1V9J3RwoNrynOXO2hMMIQss/GVVn7ggZDIUpNPs=,tag:wcS63mpiLTNTEsbae6gfnA==,type:str]
        tenant:
            name: woodpecker
            configuration:
                name: woodpecker-minio-configuration
            pools:
                - servers: 4
                  name: minio-0
                  volumesPerServer: 2
                  size: 8Gi
                  labels:
                    app.omnilium.cloud/identifier: woodpecker-minio
                  tolerations:
                    - key: storage
                      operator: Equal
                      value: spinning-disk
                      effect: NoSchedule
                  affinity:
                    nodeAffinity:
                        preferredDuringSchedulingIgnoredDuringExecution:
                            - weight: 100
                              preference:
                                matchExpressions:
                                    - key: node.omnilium.cloud/role
                                      operator: In
                                      values:
                                        - storage
                    podAntiAffinity:
                        preferredDuringSchedulingIgnoredDuringExecution:
                            - weight: 50
                              podAffinityTerm:
                                labelSelector:
                                    matchExpressions:
                                        - key: app.omnilium.cloud/identifier
                                          operator: In
                                          values:
                                            - woodpecker-minio
                                topologyKey: topology.omnilium.cloud/host
            certificate:
                externalCertSecret:
                    - name: minio-tls
                      type: cert-manager.io/v1
                requestAutoCert: false
            buckets:
                - name: artifacts
