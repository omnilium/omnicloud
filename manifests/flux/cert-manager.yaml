apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: default
spec:
  sourceRef:
    kind: GitRepository
    name: omnicloud
  prune: true
  interval: 5m0s
  retryInterval: 1m0s
  path: manifests/cert-manager
  targetNamespace: cert-manager
  wait: true
  timeout: 2m30s
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
