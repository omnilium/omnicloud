apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx
  namespace: flux-system
spec:
  chart:
    spec:
      chart: nginx-ingress
      version: 1.2.*
      sourceRef:
        kind: HelmRepository
        name: nginx
      interval: 60m0s
  interval: 5m0s
  releaseName: nginx
  targetNamespace: nginx
  timeout: 2m30s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 10
        behavior:
          scaleDown:
            policies:
              - type: Pods
                value: 1
                periodSeconds: 60
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.omnilium.local/identifier: nginx-controller
                topologyKey: topology.omnilium.cloud/host
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.omnilium.local/identifier: nginx-controller
          topologyKey: topology.kubernetes.io/zone
          maxSkew: 1
          whenUnsatisfiable: ScheduleAnyway
      minReadSeconds: 10
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 1
      ingressClass:
        setAsDefaultIngress: true
      includeYear: true
      enableCertManager: true
      service:
        ipFamilyPolicy: RequireDualStack
        ipFamilies:
          - IPv4
          - IPv6
      pod:
        extraLabels:
          app.omnilium.local/identifier: nginx-controller
